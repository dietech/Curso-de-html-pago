<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
       table{
           margin:auto;
       }
        caption > h4{
            margin-bottom: 3px;
            background-color: aqua;
            width: 155px;
            border-radius: 10px;
        }
        th{
            background-color: aqua;
        }
        td{
            background-color: azure;
        }
    </style>
</head>
<body>
    <table border="3">
        <caption>
            <h4>Satélites de urano</h4>
        </caption>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data de descobrimento</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Titânia</td>
                <td>1787</td>
            </tr>
            <tr>
                <td>Oberon</td>
                <td>1787</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
